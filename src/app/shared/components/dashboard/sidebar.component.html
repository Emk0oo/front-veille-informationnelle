<aside class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-white border-r border-gray-200">
      <div class="h-0 flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <!-- Sidebar Links -->
        <nav class="mt-5 px-2 space-y-1">
          <a *ngFor="let item of navItems" 
             [routerLink]="item.route"
             (click)="navigateTo(item.route)"
             class="group flex items-center px-2 py-2 text-sm font-medium rounded-md sidebar-link"
             [ngClass]="item.isActive ? 'bg-blue-50 text-blue-700' : 'text-gray-700 hover:text-gray-900 hover:bg-gray-50'">
            <svg class="mr-3 h-6 w-6" 
                 [ngClass]="item.isActive ? 'text-blue-500' : 'text-gray-400 group-hover:text-gray-500'"
                 xmlns="http://www.w3.org/2000/svg" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
            </svg>
            {{ item.label }}
          </a>
        </nav>
  
        <!-- Subscriptions Section -->
        <div class="mt-8 px-3">
          <h3 class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
            Mes abonnements
          </h3>
          <div class="mt-2 space-y-1">
            <a *ngFor="let subscription of subscriptions"
               [routerLink]="subscription.route"
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-50 sidebar-link">
              <span class="w-2 h-2 rounded-full mr-2" [ngClass]="subscription.colorClass"></span>
              {{ subscription.name }}
            </a>
          </div>
          <div class="mt-4">
            <a (click)="manageSubscriptions()" 
               class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-blue-600 hover:text-blue-700 cursor-pointer manage-subscriptions">
              <svg class="mr-2 h-5 w-5 text-blue-500 transition-transform duration-300" 
                   xmlns="http://www.w3.org/2000/svg" 
                   fill="none" 
                   viewBox="0 0 24 24" 
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              GÃ©rer les abonnements
            </a>
          </div>
        </div>
      </div>
    </div>
  </aside>
