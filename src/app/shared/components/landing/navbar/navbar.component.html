<header class="bg-primary shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <div class="text-white font-bold text-xl flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 mr-2 text-accent"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            GeoVision
          </div>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <a
            (click)="scrollToElement('features')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Fonctionnalités</a
          >
          <a
            (click)="scrollToElement('statistics')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Statistiques</a
          >
          <a
            (click)="scrollToElement('news')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Actualités et analyse</a
          >
          <a
            (click)="scrollToElement('contact')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Contact</a
          >
          <button
            class="bg-accent hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
          >
            Se connecter
          </button>
        </nav>

        <!-- Mobile Navigation Toggle -->
        <div class="md:hidden">
          <button #menuToggle class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Navigation Menu -->
      <div #mobileMenu class="md:hidden hidden pb-4">
        <div class="flex flex-col space-y-3">
          <a
            (click)="scrollToElement('features')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Fonctionnalités</a
          >
          <a
            (click)="scrollToElement('statistics')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Statistiques</a
          >
          <a
            (click)="scrollToElement('news')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Actualités et analyse</a
          >
          <a
            (click)="scrollToElement('contact')"
            class="text-gray-300 hover:text-white transition-colors duration-200 cursor-pointer"
            >Contact</a
          >
          <button
            class="bg-accent hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
          >
            Se connecter
          </button>
        </div>
      </div>
    </div>
</header>
