<div class="fixed inset-0 z-50">
    <!-- Overlay réellement transparent avec flou -->
    <div class="absolute inset-0 bg-black opacity-30 backdrop-filter backdrop-blur-sm" (click)="onClose()"></div>
    
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative">
        <!-- Bouton fermer -->
        <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        
        <!-- En-tête -->
        <div class="text-center mb-6">
          <div class="flex justify-center mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Connexion</h2>
          <p class="text-gray-600 mt-1">Accédez à votre tableau de bord</p>
        </div>
        
        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4">
          {{ errorMessage }}
        </div>
        
        <!-- Formulaire de connexion -->
        <form (ngSubmit)="login()" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="votre@email.com"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="••••••••"
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
            </div>
            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Mot de passe oublié?</a>
          </div>
          <div>
            <button
              type="submit"
              [disabled]="isLoading"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-70"
            >
              <span *ngIf="isLoading" class="animate-spin mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </span>
              {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
            </button>
          </div>
        </form>
        
        <!-- Autres options de connexion -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Ou continuez avec</span>
            </div>
          </div>
          
          <div class="mt-6 grid grid-cols-2 gap-3">
            <button
              type="button"
              class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84" />
              </svg>
              Twitter
            </button>
            <button
              type="button"
              class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
              <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.545,10.239v3.818h5.556c-0.232,1.337-1.039,2.636-2.449,3.546l2.156,1.666c1.32-1.201,2.318-2.929,2.802-5.006c0.078-0.345,0.113-0.712,0.113-1.093c0-0.7-0.057-1.334-0.17-1.931H12.545z M9.09,14.545c-0.773,0-1.455-0.261-1.993-0.776l-2.224,1.727c1.103,1.02,2.465,1.639,4.217,1.639c2.633,0,4.964-1.348,6.25-3.273l-2.156-1.666C12.585,13.346,11.476,14.545,9.09,14.545z M5.241,9.818L2.958,7.977c-1.477,2.364-1.612,5.025-0.451,7.41l2.224-1.727C4.374,12.428,4.345,11.018,5.241,9.818z M9.09,5.091c1.236,0,2.354,0.433,3.219,1.275c0,0,0.045,0.044,0.116,0.116l2.226-1.727c-0.088-0.088-0.178-0.175-0.272-0.261C13.144,3.36,11.317,2.727,9.09,2.727c-3.235,0-5.99,1.807-7.433,4.432l2.283,1.841C4.837,6.819,6.959,5.091,9.09,5.091z" fill="currentColor" />
              </svg>
              Google
            </button>
          </div>
        </div>
        
        <!-- Pas encore de compte -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Pas encore de compte?
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">S'inscrire</a>
          </p>
        </div>
      </div>
    </div>
  </div>
